<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google-1998</title>
    <style>
        
        * p {
            box-sizing: border-box;
            margin: 0;
        }
        #container{
            
            width: 980px;
            text-align: center;
            margin: 0 auto; /* kenarları eşitlemek için kullandım */
        }
        .header {

            background-color:#eeeeee;
            text-align: center;
            
        }
        #Side-Bar-Blok{
            text-align: left;
            display: inline-block;
            background-color:#7EE5DA;
            width: 365px;
            height: 74px;
            border: 1px solid black;
            
        }
        .Side-Bar{
            text-align: center;
            margin: 0;
        }
        
        #Content-Blok{
            text-align:center;
            display: inline-block;
            background-color:#7EE5DA;
            width: 365px;
            height: 80px;
            border: 1px solid black;
        }
        .content{
            width:200px;
            height: 74px;
            text-align: center;
            margin:0;
            background-color:#70CCC2;
           
        }
        #Footer-Blok{
            text-align: center;
            display: inline-block;
            background-color:#7EE5DA;
            width: 200px;
            height: 76px;
            border: 1px solid black;
        }
        
        .Footer{
            background-color:#70CCC2;
            text-align: center;
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- Header --> 
    <!-- Search the Wep Using Google!
        -arama boşluğu
        -Google Search-
        İ'm feeling lucky 
    -->
    <div id="container">
        
            
                <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google-1998-img" >
            <div class="header" >
                    <p class="header">Search the Wep Using Google!</p>
                    <input type="text" name="#" ><br>
                    <input type="submit" value="Google Search">
                    <input type="submit" value="İ'm feeling lucky" >
            </div>
        <hr>
        
        

        <!--Side-Bar -->
        <!--
            -Special Searches
            -Stanford search
            -Linux Search oalcak 
        -->
        <div id="Side-Bar-Blok">
            <div class="Side-Bar">
                <p>Special Searches</p>
                <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford search</a>
                <br>
                <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
                
            </div>
        </div>   

        <!--Footer -->
        <!--
            -Help
            -About Google!
            -Company İnfo
            -Google logos
            -Copyright ©1998 Google Inc. 
        -->
        <div id="Footer-Blok">
            <div class="Footer">
                <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help</a><br>
                <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a><br>
                <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company İnfo</a><br>
                <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google logos</a><br>
                
            </div>
        </div>
                <!-- content--> 
        <!--
            -Get Google!
            -updates monthly
            -mail giriş yeri içinde your mail kısmı oalcak
            -Subscribe butonu
            -Archive  
        -->
        <div id="Content-Blok">
            <div class="Content">
                <p>Get Google!</p>
                
                <p>updates monthly</p>
                <input type="text" name="email" value="your e-mail">
                <br>
                <input type="submit" name="SubmitAction" value="Subscribe">
                <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
            </div>
        </div>

        <p>Copyright ©1998 Google Inc.</p>
    </div>
</body>
</html>
